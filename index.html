    <style>
        body {
            font-family: 'San Francisco', 'Arial', sans-serif;
            background-color: #e6f7ff;
            /* Blue theme */
            margin: 0;
            padding: 0px;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Smooth transition effect */
            position: relative;
        }

        header {
            background-color: #005cbf;
            /* Darker blue for header */
            color: #fff;
            padding: 10px;
            width: 100%;
            /* Full width */
            box-sizing: border-box;
            /* Ensure padding is included in the width */
            z-index: 1001;
            /* Ensure header is above other elements */
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            /* Smooth transition effect for color change */
        }

        header a:hover {
            color: #fff;
            /* Ensure link color remains white on hover */
        }

        footer {
            background-color: #005cbf;
            /* Darker blue for footer */
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Full width */
            box-sizing: border-box;
            /* Ensure padding is included in the width */
        }

        label {
            font-size: 1.2em;
            margin-bottom: 20px;
            display: block;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin: 0 auto;
            /* Center the search input */
            display: block;
            transition: background-color 0.3s ease;
            /* Smooth transition effect */
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1000;
        }

        #resultsList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            opacity: 0;
            /* Hidden by default for the animation */
            transition: opacity 0.5s ease;
            /* Fade-in effect */
            margin-top: 60px;
            /* Adjust margin-top to avoid overlapping with the fixed search bar */
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            /* Smooth transition effect */
        }

        li:hover {
            background-color: #e6f7ff;
            /* Lighter blue on hover */
        }

        .searchButton {
            font-size: 1em;
            padding: 10px;
            background-color: #005cbf;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #goToTopBtn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #303b2d;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            z-index: 1002;
            /* Ensure the button is above other elements */
        }

        #goToTopBtn:hover {
            background-color: #003366;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>

    <header>

        // Event listener for input changes
        document.getElementById('searchInput').addEventListener('input', searchAbbreviations);

        function searchAbbreviations() {
            const resultsList = document.getElementById('resultsList');
            let searchInput = document.getElementById('searchInput').value.trim().toUpperCase();

            if (searchInput === "") {
                resultsList.innerHTML = '';
                resultsList.style.opacity = '0';
                return;
            }

            // Normalize search input by removing special characters for better matching
            searchInput = normalizeString(searchInput);

            // Filter abbreviations based on search input
            const filteredAbbreviations = abbreviations.filter(abbreviation => {
                const abbr = normalizeString(abbreviation.abbr.toUpperCase());
                const fullTerm = normalizeString(abbreviation.Abbreviate.toUpperCase());

                return (
                    abbr.includes(searchInput) ||
                    fullTerm.includes(searchInput)
                );
            });

            // Assign match scores for sorting
            const sortedAbbreviations = filteredAbbreviations.sort((a, b) => {
                return getMatchScore(b, searchInput) - getMatchScore(a, searchInput);
            });

            // Update results list
            resultsList.innerHTML = '';

            if (sortedAbbreviations.length === 0) {
                const listItem = document.createElement('li');
                listItem.textContent = "No results found.";
                listItem.classList.add('list-group-item');
                resultsList.appendChild(listItem);
            } else {
                sortedAbbreviations.forEach(abbreviation => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${abbreviation.Abbreviate} (${abbreviation.abbr})`;
                    listItem.classList.add('list-group-item');
                    resultsList.appendChild(listItem);
                });
            }

            // Show the results with fade-in effect
            resultsList.style.opacity = '1';

            // Show/Hide "Go to Top" button based on scroll position
            toggleGoToTopBtn();
        }

        /**
         * Assigns a match score based on the type of match.
         * Higher scores indicate higher priority.
         * @param {Object} abbreviation - The abbreviation object.
         * @param {string} searchInput - The normalized search input.
         * @returns {number} - The match score.
         */
        function getMatchScore(abbreviation, searchInput) {
            const abbr = normalizeString(abbreviation.abbr.toUpperCase());
            const fullTerm = normalizeString(abbreviation.Abbreviate.toUpperCase());

            if (abbr === searchInput) return 5; // Exact abbreviation match
            if (fullTerm === searchInput) return 4; // Exact full term match
            if (fullTerm.startsWith(searchInput)) return 3; // Full term starts with search input
            if (abbr.startsWith(searchInput)) return 2; // Abbreviation starts with search input
            if (abbr.includes(searchInput)) return 1; // Partial abbreviation match
            if (fullTerm.includes(searchInput)) return 0; // Partial full term match
            return -1;
        }

        /**
         * Normalizes a string by removing non-alphanumeric characters.
         * This helps in improving match accuracy.
         * @param {string} str - The string to normalize.
         * @returns {string} - The normalized string.
         */
        function normalizeString(str) {
            return str.replace(/[^A-Z0-9]/g, '');
        }

        // Function to scroll to the top of the page
        function goToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to toggle the visibility of the "Go to Top" button
        function toggleGoToTopBtn() {
            const goToTopBtn = document.getElementById('goToTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                goToTopBtn.style.display = 'block';
            } else {
                goToTopBtn.style.display = 'none';
            }
        }

        // Show/Hide "Go to Top" button based on scroll position
        window.onscroll = function () {
            toggleGoToTopBtn();
        };
    </script>
